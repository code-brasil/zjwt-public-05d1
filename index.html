<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">Autenticação</h2>
        <div id="message" class="mb-4 text-center text-red-500"></div>
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Login</h3>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required class="w-full px-3 py-2 mb-3 border rounded">
                <input type="password" id="login-password" placeholder="Senha" required class="w-full px-3 py-2 mb-3 border rounded">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Entrar</button>
            </form>
        </div>
        <div>
            <h3 class="text-xl font-semibold mb-2">Cadastrar</h3>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required class="w-full px-3 py-2 mb-3 border rounded">
                <input type="password" id="signup-password" placeholder="Senha" required class="w-full px-3 py-2 mb-3 border rounded">
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
